<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men ptoject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <header class="Header">
        <img class="logo" src="./src/imagens/logo.svg" alt="X-Men logo">
    </header>
    <main class="character-selection">
        <section class="characters">
            <h1 class="title"> Selection a character</h1>
            <ul class="character-list">
                <li class="character selected" id="cyclop">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Cyclop Character">
                </li>
                <li class="character" id="jean-grey">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey Character">
                </li>
                <li class="character" id="shadow-cat">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Shadow Cat Character">
                </li>
                <li class="character" id="magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto Character">
                </li>
                <li class="character" id="nightcrawler">
                    <img src="./src/imagens/card-noturno.jpg" alt="Nightcrawler Character">
                </li>
                <li class="character" id="storm">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Storm Character">
                </li>
                <li class="character" id="rogue">
                    <img src="./src/imagens/card-vampira.jpg" alt="Rogue Character">
                </li>
                <li class="character" id="wolverine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine Character">
                </li>
            </ul>
        </section>
        <section class="selected-character">
            <img class="big-character" src="./src/imagens/card-ciclope.png" alt="Selected Character">

            <div class="character-information">
                <h2 class="character-name" id="name-character"> Cyclop</h2>
                <p class="description-character" id="description-character"> He has a power to shoot fire optic blasts
                    due to a childhood accident and he can't control his powers. </p>
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
